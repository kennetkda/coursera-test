<!DOCTYPE html>
<html ng-app='LunchCheck'>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1 Assigment</title>
  </head>
  <body>
    <h2>Module 1 Assigment </h2>

</html>
